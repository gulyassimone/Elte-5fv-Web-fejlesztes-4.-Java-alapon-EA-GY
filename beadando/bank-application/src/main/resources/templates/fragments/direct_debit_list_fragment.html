<main th:fragment="direct_debit_list">

    <div class="row">
        <div class="col--lg6 mb-4">
            <h2>Direct Debit Authorizations</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Provider</th>
                        <th scope="col">Provider Account No.</th>
                        <th scope="col">Monthly Payment</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="directDebitView : ${directDebitViews}">
                        <tr>
                            <td th:text="${directDebitView.getProviderName}"></td>
                            <td th:text="${directDebitView.getProviderAccountNumber}"></td>
                            <td th:text="${directDebitView.getAmount}"></td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
