<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:include="fragments/header_fragment_base.html :: header">
</head>

<body class="bg-gradient-primary">

<div class="container ">

    <div class="card o-hidden border-0 shadow-lg my-5 w-50">
        <div class="card-body p-0 ">
            <!-- Nested Row within Card Body -->
            <div>
                <div>
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" action="#" th:action="@{/register}" method="post" th:object="${customer}">
                            <div th:if="${message!=null}">
                                <div>
                                    <small class="text-danger" th:text="${message}"></small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <input th:field="*{name}" type="text" class="form-control form-control-user"
                                       id="name"
                                       placeholder="Name">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="text-danger"/>
                                </ul>
                            </div>
                            <div class="form-group">
                                <input th:field="*{email}" type="text" class="form-control form-control-user"
                                       id="email"
                                       placeholder="Email Address"/>
                                <ul>
                                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}"
                                        class="text-danger"/>
                                </ul>
                            </div>
                            <div class="form-group">
                                <input th:field="*{address}" type="text" class="form-control form-control-user"
                                       id="address"
                                       placeholder="Address">
                                <ul>
                                    <li th:each="err : ${#fields.errors('address')}" th:text="${err}"
                                        class="text-danger"/>
                                </ul>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{phoneNum}" type="text" class="form-control form-control-user"
                                           id="phoneNum"
                                           placeholder="Phone Number">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('phoneNum')}" th:text="${err}"
                                            class="text-danger"/>
                                    </ul>
                                </div>
                                <div class="col-sm-6">
                                    <input th:field="*{dateOfBirth}" type="date" class="form-control form-control-user"
                                           id="dateOfBirth"
                                           placeholder="Date of Birth">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('dateOfBirth')}" th:text="${err}"
                                            class="text-danger"/>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input th:field="*{password}" type="password" class="form-control form-control-user"
                                           id="password" placeholder="Password">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}"
                                            class="text-danger"/>
                                    </ul>
                                </div>
                                <div class="col-sm-12">
                                    <input th:field="*{rePassword}" type="password"
                                           class="form-control form-control-user"
                                           id="rePassword" placeholder="Repeat Password">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('rePassword')}" th:text="${err}"
                                            class="text-danger"/>
                                    </ul>
                                </div>
                            </div>
                            <button type="submit" value="REGISTER" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/forgot}">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/logout}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<footer class="sticky-footer bg-white" th:insert="fragments/footer_fragment_base.html :: footer"></footer>

</body>

</html>
