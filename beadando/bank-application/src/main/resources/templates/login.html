<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:include="fragments/header_fragment_base.html :: header">
</head>

<body class="bg-gradient-primary">
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block"><img src="images/Logo.png" alt="logo">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    <div th:if="${message!=null}" >
                                        <div>
                                            <small class="text-success" th:text="${message}"></small>
                                        </div>
                                    </div>
                                </div>
                                <small th:if="${loginError}" class="text-danger">Wrong user or password</small>
                                <form class="user" th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <input  type="text" class="form-control form-control-user"
                                               id="exampleInputEmail" name="username" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address..."/>
                                    </div>
                                    <div class="form-group">
                                        <input  type="password"
                                               class="form-control form-control-user"
                                               id="exampleInputPassword" name="password" placeholder="Password"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input  type="checkbox"
                                                   class="custom-control-input" id="customCheck" name="rememberMe">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" value="LOGIN" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/forgot}">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/register}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<footer class="sticky-footer bg-white" th:insert="fragments/footer_fragment_base.html :: footer"></footer>

</body>

</html>
